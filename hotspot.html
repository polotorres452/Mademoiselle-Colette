<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotspot Fullscreen Background</title>
<style>
  /* Make body fill the viewport */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Baskerville, sans-serif;
  }

  /* Fullscreen background image */
  .image-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url('https://images.getbento.com/accounts/53f1988dee8828af1d7d9db0cf07e507/media/images/72442Mademoiselle_photoshoot_3_SELECTS_221.jpg') center center / cover no-repeat;
  }

  /* Hotspot styling */
  .hotspot {
    position: absolute;
    width: 2.5%;  /* size relative to screen */
    aspect-ratio: 1/1;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }

  /* Pulsing indicator */
  .hotspot::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 15px;
    height: 15px;
    background: rgba(200,200,200,0.7);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: subtle-pulse 2s infinite;
    pointer-events: none;
  }

  @keyframes subtle-pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.3; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
  }

  /* Preview popup */
  .preview {
    position: absolute;
    display: none;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    border-radius: 6px;
    padding: 8px;
    width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
  }

  .hotspot:hover .preview {
    display: block;
    opacity: 1;
  }

  .preview img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    display: block;
  }

  .preview h4 {
    font-size: 14px;
    margin: 6px 0 4px 0;
    color: #4a2c1f;
    text-align: center;
  }

  .preview p {
    font-size: 12px;
    margin: 4px 0 0 0;
    text-align: center;
    color: #333;
    line-height: 1.3em;
  }

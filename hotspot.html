<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotspot Showcase</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: Baskerville, sans-serif;
    overflow-x: hidden;
  }

  /* Fullscreen background image */
  .main-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1; /* behind hotspots */
  }

  /* Hotspots container fills the screen */
  .image-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* Hotspot */
  .hotspot {
    position: absolute;
    width: 2.5%;
    aspect-ratio: 1/1;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }

  /* Pulsing indicator */
  .hotspot::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    background: rgba(160,160,160,0.7);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: subtle-pulse 2s infinite;
    pointer-events: none;
  }

  @keyframes subtle-pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.3; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
  }

  /* Preview popup */
  .preview {
    position: absolute;
    display: none;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.95);
    border-radius: 6px;
    padding: 8px;
    width: 200px;
    max-width: 220px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    z-index: 10;
    transition: opacity 0.3s ease;
    opacity: 0;
  }

  .preview img {
    width: 100%;
    height: auto;
    border-radius: 4px;
  }

  .preview h4 {
    font-size: 14px;
    font-weight: bold;
    margin: 6px 0 4px 0;
    text-align: center;
    color: #4a2c1f;
  }

  .preview p {
    font-size: 12px;
    margin: 4px 0 0 0;
    text-align: center;
    color: #333;
    line-height: 1.3em;
  }

  @media screen and (max-width: 600px) {
    .hotspot {
      width: 5%;
    }
    .preview {
      bottom: 120%;
      width: 140px;
    }
    .preview h4 {
      font-size: 12px;
    }
    .preview p {
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<img src="https://images.getbento.com/accounts/53f1988dee8828af1d7d9db0cf07e507/media/images/72442Mademoiselle_photoshoot_3_SELECTS_221.jpg" alt="Main Image" class="main-image">

<div class="image-container">
  <!-- Hotspot 1 -->
  <div class="hotspot" style="top: 60%; left: 60%;">
    <div class="preview">
      <h4>Chocolate Yule Log</h4>
      <img src="https://images.getbento.com/accounts/53f1988dee8828af1d7d9db0cf07e507/media/images/344335_Chocolate_yule_log_8P.jpg" alt="Chocolate Yule Log">
      <p>Delicate chocolate sponge meets creamy vanilla and luscious praline crunch, layered with smooth chocolate mousse finish.</p>
    </div>
  </div>

  <!-- Hotspot 2 -->
  <div class="hotspot" style="top: 60%; left: 80%;">
    <div class="preview">
      <h4>Guava Yule Log</h4>
      <img src="https://images.getbento.com/accounts/53f1988dee8828af1d7d9db0cf07e507/media/images/239766_Guava_yule_log_8P.jpg" alt="Guava Yule Log">
      <p>Buttery shortbread, creamy cheesecake, and tangy guava gel layered in smooth cream cheese mousse.</p>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const hotspots = document.querySelectorAll(".hotspot");

  hotspots.forEach(hotspot => {
    const preview = hotspot.querySelector(".preview");

    // Desktop: hover
    hotspot.addEventListener("mouseenter", () => showPreview(preview));
    hotspot.addEventListener("mouseleave", () => hidePreview(preview));

    // Mobile: tap
    hotspot.addEventListener("click", (e) => {
      e.stopPropagation();
      if (preview.style.display === "block") {
        hidePreview(preview);
      } else {
        showPreview(preview);
      }
    });
  });

  // Hide previews when clicking outside (mobile)
  document.addEventListener("click", () => {
    document.querySelectorAll(".preview").forEach(preview => hidePreview(preview));
  });

  function showPreview(preview) {
    preview.style.display = "block";
    preview.style.opacity = 1;
    preview.style.left = "50%";
    preview.style.transform = "translateX(-50%)";

    const rect = preview.getBoundingClientRect();
    const windowWidth = window.innerWidth;

    if (rect.left < 0) {
      preview.style.left = "0%";
      preview.style.transform = "translateX(0)";
    } else if (rect.right > windowWidth) {
      preview.style.left = "100%";
      preview.style.transform = "translateX(-100%)";
    }
  }

  function hidePreview(preview) {
    preview.style.opacity = 0;
    setTimeout(() => { preview.style.display = "none"; }, 300);
  }
});
</script>

</body>
</html>
